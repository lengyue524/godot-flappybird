[application]

name="flappybrid"
main_scene="res://main.scn"
icon="icon.png"

[autoload]

global="res://global.gd"

[display]

emulate_touchscreen=true
width=720
height=1280
stretch_mode="viewport"
stretch_aspect="keep"
orientation="portrait"

[input]

test=[mbutton(0, 1)]

[physics_2d]

default_gravity=98
