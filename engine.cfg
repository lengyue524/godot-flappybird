[application]

name="flappybrid"
main_scene="res://start.scn"
icon="icon.png"

[autoload]

global="res://global.gd"

[display]

emulate_touchscreen=true
width=720
height=1280
stretch_mode="viewport"
stretch_aspect="keep"
orientation="portrait"

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
test=[mbutton(0, 1)]

[physics_2d]

default_gravity=98
